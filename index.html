<!DOCTYPE html>
<html>
<head>
    <title>Will you be my Valentine Nidha Ashmin‚ù§Ô∏è? </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: pink;
            margin-top: 150px;
            overflow: hidden;
        }

        h1 {
            font-size: 30px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            position: absolute;
        }

        #yesBtn {
            left: 35%;
            top: 300px;
            background-color: green;
            color: white;
        }

        #noBtn {
            left: 55%;
            top: 300px;
            background-color: red;
            color: white;
        }

        /* POPUP STYLE */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .popup-box {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            width: 80%;
            max-width: 300px;
            animation: pop 0.3s ease;
        }

        .popup-box h2 {
            color: #e60073;
        }

        .popup-box button {
            margin-top: 15px;
            background: #e60073;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            position: relative;
        }

        @keyframes pop {
            from {
                transform: scale(0.7);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

    </style>
</head>

<body>

<h1>Will you be my Valentine Nidha Ashmin‚ù§Ô∏è? </h1>

<button id="yesBtn" onclick="sayYes()">Yes</button>
<button id="noBtn">No</button>

<!-- POPUP WINDOW -->
<div id="popup" class="popup-overlay">
    <div class="popup-box">
        <h2>Yayyy! ‚ù§Ô∏è</h2>
        <p>Love You My Pumpkin ü•∞</p>
        <button onclick="closePopup()">Close</button>
    </div>
</div>

<script>
    function sayYes() {
        document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
        document.getElementById("popup").style.display = "none";
    }

    function moveNoButton() {
        var noBtn = document.getElementById("noBtn");

        var maxX = window.innerWidth - noBtn.offsetWidth;
        var maxY = window.innerHeight - noBtn.offsetHeight;

        var x = Math.random() * maxX;
        var y = Math.random() * maxY;

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    var noButton = document.getElementById("noBtn");

    // Desktop support
    noButton.addEventListener("mouseover", moveNoButton);

    // Mobile support
    noButton.addEventListener("touchstart", function(e) {
        e.preventDefault();
        moveNoButton();
    });

</script>

</body>
</html>
