<!DOCTYPE html>
<html>
<head>
    <title>Will You Be My Valentine Nidha Ashmin‚ù§Ô∏è?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;

            /* BACKGROUND IMAGE */
            background: url("images/background.jpg") no-repeat center center fixed;
            background-size: cover;
        }

        h1 {
            margin-top: 120px;
            font-size: 32px;
            color: white;
            text-shadow: 2px 2px 5px black;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            position: absolute;
        }

        #yesBtn {
            left: 35%;
            top: 300px;
            background-color: green;
            color: white;
        }

        #noBtn {
            left: 55%;
            top: 300px;
            background-color: red;
            color: white;
        }

        /* POPUP OVERLAY */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .popup-box {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            width: 85%;
            max-width: 350px;
            animation: pop 0.3s ease;
        }

        .popup-box h2 {
            color: #e60073;
            margin-bottom: 10px;
        }

        .popup-box p {
            margin-bottom: 15px;
        }

        .popup-box img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .popup-box button {
            background: #e60073;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            position: relative;
        }

        @keyframes pop {
            from {
                transform: scale(0.7);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

    </style>
</head>

<body>

<h1>Will You Be My Valentine Nidha Ashmin‚ù§Ô∏è?</h1>

<button id="yesBtn" onclick="sayYes()">Yes</button>
<button id="noBtn">No</button>

<!-- POPUP WINDOW -->
<div id="popup" class="popup-overlay">
    <div class="popup-box">
        <h2>Yayyy! ‚ù§Ô∏è</h2>
        <p>Love You Always My Pumpkinü•∞</p>

        <!-- POPUP IMAGE -->
        <img src="images/popup.jpg" alt="Love Image">

        <button onclick="closePopup()">Close</button>
    </div>
</div>

<script>
    function sayYes() {
        document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
        document.getElementById("popup").style.display = "none";
    }

    function moveNoButton() {
        var noBtn = document.getElementById("noBtn");

        var maxX = window.innerWidth - noBtn.offsetWidth;
        var maxY = window.innerHeight - noBtn.offsetHeight;

        var x = Math.random() * maxX;
        var y = Math.random() * maxY;

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    var noButton = document.getElementById("noBtn");

    noButton.addEventListener("mouseover", moveNoButton);

    noButton.addEventListener("touchstart", function(e) {
        e.preventDefault();
        moveNoButton();
    });

</script>

</body>
</html>
